<app-blank pageTitle="Ürün Ekle" [breadcrumbs]="[{title:'Ürünler', url:'/products ', icon:'box'},
    {title:'Ekleme', url:'/products/create  ', icon:'add'}
]"
></app-blank>
<div class="row">
    <div class="col-md-4 col-12">
<div class="card">
    <div class="card-header">
        <h4>Ürün Ekle </h4>
    </div>
    <div class="card-body">

<form  #form="ngForm" autocomplete="off" (ngSubmit)="save(form)">
    <div class="form-group">
        <label for="">Ürün Adı</label>
        <input type="text" class="form-control" ngModel name="name" >
    </div>

     <div class="form-group mt-2">
        <label for="">Ürün Resmi</label>
        <input type="text" class="form-control" ngModel name="imageUrl">
    </div>

     <div class="form-group mt-2">
        <label for="">Ürün Birim Fiyatı</label>
        <input type="text" class="form-control" ngModel name="price">
    </div>

     <div class="form-group mt-2">
        <label for="">Stok Adeti</label>
        <input type="text" class="form-control" ngModel name="stock">
    </div>

    <div class="form-group mt-2  d-flex justify-content-end" >
        <button type="submit" class="btn btn-primary" >Kaydet</button>
    </div>


</form>
    </div>
</div> 
    </div>
</div>
